<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamB 重置密碼</title>
    <link rel="stylesheet" href="forgot2.css">
</head>
<body>
    <div class="container">
        <!-- 左側區塊 -->
        <div class="left-section">
            <div class="reset-section">
                <h1>重置密碼</h1>
                <div class="separator"></div>
                <p>請輸入新密碼以繼續。</p>
            </div>
        </div>

        <!-- 右側區塊 -->
        <div class="right-section">
            <form id="reset-password-form">
                <div class="input-box">
                    <label for="password">密碼</label>
                    <input type="password" id="new-password" placeholder="新密碼" required>
                </div>
                <div class="input-box">
                    <label for="password">密碼</label>
                    <input type="password" id="confirm-password" placeholder="再次輸入新密碼" required>
                </div>
                <div class="reset-actions">
                    <button type="submit" class="submit-button">送出</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
