<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
    /* ============= 全局設置 ============= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: #F4F4F4;
    overflow: hidden; /* 禁止全局滾動 */
}

/* ============= 水平滾動輪播 ============= */
.scroll-section {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 滾動容器 */
.scroll-container {
    display: flex;
    width: max-content;
    height: 100vh;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
}

/* 隱藏水平滾動條 */
.scroll-container::-webkit-scrollbar {
    display: none;
}

/* 單個滾動區塊 */
.scroll-item {
    width: 100vw;
    height: 100vh;
    flex-shrink: 0;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    position: relative;
}

/* ============= 第一頁 - 聯絡我們 ============= */
.contact-item {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #2D5A4D;
}

/* 主要容器 */
.contact-container {
    display: flex;
    background: transparent;
    border: 2px solid white;
    border-radius: 10px;
    padding: 40px;
    width: 700px;
    gap: 40px;
}

/* 左側標題 */
.contact-left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    width: 40%;
}

/* TeamB 標題 */
.contact-title {
    font-size: 48px;
    font-weight: 700;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* 副標題 */
.contact-subtitle {
    font-size: 24px;
    font-weight: 500;
    color: white;
    margin-top: 10px;
}

/* 右側表單 */
.contact-right {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 60%;
}

/* 表單標籤 */
.contact-form label {
    font-size: 18px;
    font-weight: 600;
    color: white;
    margin-bottom: 5px;
}

/* 輸入框 */
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    color: #528F7C;
    background: white;
    border: none;
    border-radius: 8px;
    outline: none;
    margin-bottom: 15px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

/* 按鈕 */
.contact-form button {
    width: 100%;
    padding: 12px;
    font-size: 20px;
    font-weight: 700;
    color: #29755D;
    background: #BDE6D9;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: inset -2px -2px 10px rgba(41, 117, 93, 0.46);
    transition: all 0.3s ease;
}

/* 按鈕 Hover 效果 */
.contact-form button:hover {
    background: #A8D5C5;
    font-size: 22px;
}

/* ============= 其他輪播頁面 ============= */
#item2 { background: url('/public/photo/slogan-volleyball.png') center/cover no-repeat; }
#item3 { background: url('/public/photo/slogan-bedminton.png') center/cover no-repeat; }
#item4 { background: url('/public/photo/slogan-basketball.png') center/cover no-repeat; }

/* 文字內容 */
.scroll-item h2 {
    font-size: 48px;
    font-weight: 700;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

.scroll-item p {
    font-size: 20px;
    font-weight: 400;
    margin-top: 10px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

</style>
</head>
<body>
<!-- 滾動slogan & 聯絡我們 -->
<section class="scroll-section">
    <div class="scroll-container">
        <div class="scroll-item contact-item" id="item1">
            <div class="contact-container">
                <div class="contact-left">
                    <h2 class="contact-title">TeamB</h2>
                    <p class="contact-subtitle">聯繫我們</p>
                </div>
                <div class="contact-right">
                    <form class="contact-form">
                        <label for="name">姓名</label>
                        <input type="text" id="name" placeholder="字字字">
        
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" placeholder="字字字">
        
                        <label for="message">意見回饋</label>
                        <textarea id="message" placeholder="字字字"></textarea>
        
                        <button type="submit">字字字字字</button>
                    </form>
                </div>
            </div>
        </div>        
        <div class="scroll-item" id="item2">
            <h2>Play hard. Play together</h2>
            <br>
            <h3>透過排球建立友誼，共同努力，享受比賽的激情！</h3>
        </div>
        <div class="scroll-item" id="item3">
            <h2>This is why we play</h2>
            <p>讓我們在球場上，突破極限，體驗熱血沸騰的時刻！</p>
        </div>
        <div class="scroll-item" id="item4">
            <h2>Where passion meets the court</h2>
            <p>TeamB 提供最佳運動場地，讓你盡情發揮！</p>
        </div>
    </div>
</section>
    <script>
    // 滾動輪播
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".scroll-container");

        container.addEventListener("wheel", function (event) {
            if (event.deltaY !== 0) { // 確保是垂直滾動
                event.preventDefault(); // 阻止預設垂直滾動
                container.scrollBy({
                    left: event.deltaY * 1.5, // 控制滾動速度
                    behavior: "smooth" // 平滑滾動
                });
            }
        }, { passive: false }); // 確保 preventDefault() 有效
    });

        </script>
</body>
</html>
