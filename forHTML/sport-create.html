<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../TeamB_Icon/style.css">
    <link rel="stylesheet" href="./sport-create.css" />
    <title>活動開團 - TeamB</title>
  </head>
  <body>
    <!-- 選擇三項運動 -->
    <div class="sportIndex">
      <!-- 籃球圖片 -->
      <div class="basketballPhoto"></div>
      <!-- 排球圖片 -->
      <div class="volleyballPhoto"></div>
      <!-- 羽球圖片 -->
      <div class="shuttlecockPhoto"></div>
      <!-- 標題 -->
      <h1 class="title">請選擇要開團的球局類別</h1>

      <div class="sport row">
        <!-- 籃球 選單 -->
        <a href="#" class="col" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <!-- 籃球 icon + 文字 -->
          <div class="sportType basketball">
            <img
              class="sportIcon"
              src="../public/icon/icon-bascketball.png"
              alt=""
            />
            <h3 class="sportTitle">籃球</h3>
          </div>
        </a><!-- end 籃球選單 -->

        <!-- 排球 選單 -->
        <a href="#" class="col">
          <!-- 排球 icon + 文字 -->
          <div class="sportType volleyball col">
            <img
              class="sportIcon"
              src="../public/icon/icon-volleyball.png"
              alt=""
            />
            <h3 class="sportTitle">排球</h3>
          </div>
        </a><!-- end 排球選單 -->

        <!-- 羽球 選單 -->
        <a href="#" class="col">
          <!-- 羽球 icon + 文字 -->
          <div class="sportType shuttlecock col">
            <img
              class="sportIcon"
              src="../public/icon/icon-badminton.png"
              alt=""
            />
            <h3 class="sportTitle">羽球</h3>
          </div>
        </a><!-- end 羽球選單 -->
      </div>
    </div>


      <!-- Modal -->



      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modalWidth">
              <h5 class="modal-title inputTitle" id="staticBackdropLabel">
                <span class="icon-Basketball"></span>建立<span>籃球</span>活動
              </h5>
              <button type="button" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modalWidth">
              <label for="activityName">活動名稱</label> <br>
              <input type="text" id="activityName" name="activityName" class="createInput" placeholder="活動名稱" required>
              <label for="address">活動地點</label> <br>
                  <select class="createInput" aria-label="Default select example">
                    <option selected>--請選擇地區--</option>
                    <option value="1">東區</option>
                    <option value="2">南區</option>
                    <option value="3">永康區</option>
                  </select>
                  <input type="text" id="address" name="address" class="createInput"  placeholder="球館 / 地點" required>
                  <br>
                  <label for="activityTime">活動時間</label> <br>
                  <input type="datetime-local" id="activityTime" name="activityTime" class="createInput"  required>
                  <br>
                  <label for="registerTime">報名截止期限</label> <br>
                  <input type="datetime-local" id="registerTime" name="registerTime" class="createInput"  required>
                  <br>
                  <label for="memberNumber">需求人數</label> <br>
                  <input type="number" id="memberNumber" name="memberNumber" class="createInput"  required>
                  <br>
                  <label for="price">費用(每人)</label> <br>
                  <input type="number" id="price" name="price" class="createInput"  required>
                  <br>
                  <div class="row">
                    <div class="titleImg">新增封面相片 (最多4張)</div>
                    <div class="uploadImg col">+</div>
                    <div class="uploadImg col">+</div>
                    <div class="uploadImg col">+</div>
                    <div class="uploadImg col">+</div>
                  </div>
                  <br>
                  <textarea name="note" id="note" class="createInput"  placeholder="備註： 本活動歡迎新手參加"></textarea>
            </div>
            <div class="modal-footer modalWidth">
              <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">確定建立</button>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const basketball = document.querySelector(".basketball");
      const volleyball = document.querySelector(".volleyball");
      const shuttlecock = document.querySelector(".shuttlecock");
      const basketballPhoto = document.querySelector(".basketballPhoto"); // 選取按鈕內的 <img>
      const volleyballPhoto = document.querySelector(".volleyballPhoto"); // 選取按鈕內的 <img>
      const shuttlecockPhoto = document.querySelector(".shuttlecockPhoto"); // 選取按鈕內的 <img>


      // 籃球動畫
      basketball.addEventListener("mouseover", function () {
        basketballPhoto.classList.remove("basketballPhoto");
        basketballPhoto.classList.add("basketballPhotoHover"); // 點擊後切換 class
      });

      basketball.addEventListener("mouseout", function () {
        basketballPhoto.classList.remove("basketballPhotoHover");
        basketballPhoto.classList.add("basketballPhoto"); // 再次點擊切換回原本 class
      });
      // console.log(basketball);



      // 排球動畫
      volleyball.addEventListener("mouseover", function () {
        volleyballPhoto.classList.remove("volleyballPhoto");
        volleyballPhoto.classList.add("volleyballPhotoHover"); // 點擊後切換 class
      });

      volleyball.addEventListener("mouseout", function () {
        volleyballPhoto.classList.remove("volleyballPhotoHover");
        volleyballPhoto.classList.add("volleyballPhoto"); // 再次點擊切換回原本 class
      });
      // console.log(basketball);


      // 羽球動畫
      shuttlecock.addEventListener("mouseover", function () {
        shuttlecockPhoto.classList.remove("shuttlecockPhoto");
        shuttlecockPhoto.classList.add("shuttlecockPhotoHover"); // 點擊後切換 class
      });

      shuttlecock.addEventListener("mouseout", function () {
        shuttlecockPhoto.classList.remove("shuttlecockPhotoHover");
        shuttlecockPhoto.classList.add("shuttlecockPhoto"); // 再次點擊切換回原本 class
      });

      // 點擊後 icon 定住
      basketball.addEventListener("click", function () {
        basketball.classList.add("selectActive"); // 點擊後切換 class
      });
      
    </script>
  </body>
</html>
