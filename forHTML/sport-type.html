<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sport-type.css" />
    <title>活動選擇 - TeamB</title>
  </head>
  <body>
    <div class="sportPhoto"></div>
    <div class="sportPhoto1"></div>
    <div class="sportPhoto2"></div>
    <div class="sport row">
      <a href="./activity-list.html" class="col">
        <div class="sportType basketball">
          <img
            class="sportIcon"
            src="../public/icon/icon-bascketball.png"
            alt=""
          />
          <h3 class="sportTitle">籃球</h3>
        </div>
      </a>
      <a href="./activity-list.html" class="col">
        <div class="sportType volleyball col">
          <img
            class="sportIcon"
            src="../public/icon/icon-volleyball.png"
            alt=""
          />
          <h3 class="sportTitle">排球</h3>
        </div>
      </a>
      <a href="./activity-list.html" class="col">
        <div class="sportType shuttlecock col">
          <img
            class="sportIcon"
            src="../public/icon/icon-badminton.png"
            alt=""
          />
          <h3 class="sportTitle">羽球</h3>
        </div>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const basketball = document.querySelector(".basketball");
      const volleyball = document.querySelector(".volleyball");
      const shuttlecock = document.querySelector(".shuttlecock");
      const sportPhoto = document.querySelector(".sportPhoto"); // 選取按鈕內的 <img>
      const sportPhoto1 = document.querySelector(".sportPhoto1"); // 選取按鈕內的 <img>
      const sportPhoto2 = document.querySelector(".sportPhoto2"); // 選取按鈕內的 <img>
      basketball.addEventListener("mouseover", function () {
        sportPhoto.classList.remove("sportPhoto");
        sportPhoto.classList.add("sportPhotoHover"); // 點擊後切換 class
      });

      basketball.addEventListener("mouseout", function () {
        sportPhoto.classList.remove("sportPhotoHover");
        sportPhoto.classList.add("sportPhoto"); // 再次點擊切換回原本 class
      });
      // console.log(basketball);

      volleyball.addEventListener("mouseover", function () {
        sportPhoto1.classList.remove("sportPhoto1");
        sportPhoto1.classList.add("sportPhoto1Hover"); // 點擊後切換 class
      });

      volleyball.addEventListener("mouseout", function () {
        sportPhoto1.classList.remove("sportPhoto1Hover");
        sportPhoto1.classList.add("sportPhoto1"); // 再次點擊切換回原本 class
      });
      // console.log(basketball);

      shuttlecock.addEventListener("mouseover", function () {
        sportPhoto2.classList.remove("sportPhoto2");
        sportPhoto2.classList.add("sportPhoto2Hover"); // 點擊後切換 class
      });

      shuttlecock.addEventListener("mouseout", function () {
        sportPhoto2.classList.remove("sportPhoto2Hover");
        sportPhoto2.classList.add("sportPhoto2"); // 再次點擊切換回原本 class
      });
    </script>
  </body>
</html>
